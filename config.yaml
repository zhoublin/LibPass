# LibPass Attack Framework Configuration

attack:
  # Attack strategies to apply
  strategies:
    - rename_packages
    - rename_classes
    - modify_signatures
    - inject_fake_libraries
    - obfuscate_code
  
  # Success rate target
  target_success_rate: 0.9
  
  # Library detection tools to attack
  target_tools:
    - LibPass
    - LIBLOOM
    - LibRadar
    - LibPecker
    - LibHunter
  
  # Renaming configuration
  renaming:
    prefix: "com.custom"
    use_random: true
    preserve_hierarchy: false
  
  # Signature modification
  signature:
    modify_return_types: true
    modify_parameters: true
    inject_noise: true
  
  # Fake library injection
  fake_libraries:
    enabled: true
    count: 5
    patterns:
      - "com.google.*"
      - "org.apache.*"
      - "com.squareup.*"

soot:
  android_jar: "/path/to/android.jar"
  output_dir: "./output"
  process_dir: "./process"
  verbose: false

detector:
  # 检测工具类型：LibScan, LibScout, LibID等
  type: "LibScan"
  # LibScan配置
  libscan_path: "TPL_Detectors/LibScan/tool/LibScan.py"
  libscan_tool_dir: "TPL_Detectors/LibScan/tool"
  temp_output_dir: "./temp_detection"
  # 检测阈值（相似度）
  detection_threshold: 0.5

python:
  script_dir: "./python"
  log_level: "INFO"
